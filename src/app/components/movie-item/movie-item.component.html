<div class="movie-item card mb-4">
  <div class="row no-gutters">
    <div class="col-md-3">
      <img [src]="MovieItem.filmPicture ? MovieItem.filmPicture : 'https://via.placeholder.com/250?text=Without+image'" class="card-img" alt="...">
    </div>
    <div class="col-md-9 d-flex flex-wrap">
      <div class="card-body">
        <h4 class="movie-item__title">
          <span>{{MovieItem.filmTitle}}</span>
          <button *ngIf="isTopFive" class="movie-item__delete" (click)="deleteMovie(MovieItem)">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </h4>
        {{MovieItem.filmDescription}}
      </div>
      <div class="card-footer mt-auto">
        {{MovieItem.filmRelease | date}}
      </div>
    </div>
  </div>
</div>
