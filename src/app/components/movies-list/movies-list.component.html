<div class="movies-list p-t-40">
  <a [routerLink]="'/add-new-movie'" class="btn btn-primary btn-block mb-3">
    <i class="fa fa-film" aria-hidden="true"></i>
    Add a new film
  </a>
  <hr>
  <app-movie-item (click)="selectMovie(movieItem)" *ngFor="let movieItem of listMovies" [isTopFive]="true" [MovieItem]="movieItem"></app-movie-item>
</div>
